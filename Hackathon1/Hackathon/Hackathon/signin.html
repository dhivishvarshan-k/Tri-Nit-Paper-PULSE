<!DOCTYPE html>

<html>

<head>

  <title>Paper Pulse</title>

  <link rel="stylesheet" href="signin.css">

</head>

<body>
  <script type = "module" src = "login.js"></script>


  <input type="radio" id="loginForm" name="formToggle" checked>

<input type="radio" id="registerForm" name="formToggle">

<input type="radio" id="forgotForm" name="formToggle">

  

  <div class="wrapper" id="loginFormContent">

    <form action="">

      <h1>Login</h1>

      <div class="input-box">

        <input type="text" id="sign_user" placeholder="Username" required>

        

      </div>

      <div class="input-box">

        <input type="password" id="sign_pass" placeholder="Password" required>

        

      </div>

      <div class="checkbox1">

        <label><input type="checkbox">Remember Me</label>

        <label for="forgotForm">Forgot Password</label>

      </div>

      <button type="submit" id="Sign" class="btn">Login</button>

      <div class="link">

        <p>Don't have an account? <label for="registerForm">Register</label></p>

      </div>

    </form>

  </div>

  <div class="wrapper" id="registerFormContent">

    <form action="">

      <h1>Register</h1>

      <div class="input-box">

        <input type="text" id="register_name" placeholder="Username" required>

        

      </div>

      <div class="input-box">

        <input type="email" id="register_email" placeholder="Email" required>

        

      </div>

      <div class="input-box">

        <input type="password" id="register_pass" placeholder="Password" required>

        

      </div>
      <div class="input-box">

        <input type="password" id="register_pass1" placeholder="Confirm Password" required>

        

      </div>

      <div class="checkbox1">

        <label><input type="checkbox" required>I agree to terms & conditions</label>

      </div>

      <button type="submit" id="Sign" class="btn">Register</button>

      <div class="link">

        <p>Already have an account? <label for="loginForm">Login</label></p>

      </div>

    </form>

  </div>

  <div class="wrapper" id="forgotFormContent">

  <form action="">

      <h1>Reset your password</h1>

      <div class="input-box">

        <input type="email" id="forget_email" placeholder="Email" required>

      </div>

      <div class="input-box">

      <button type="submit" id="Sign" class="btn">Send Request</button>

      <div class="link">

        <p>Don't have an account? <label for="registerForm">Register</label></p>

      </div>

    </form>

</div>

</body>

</html>
