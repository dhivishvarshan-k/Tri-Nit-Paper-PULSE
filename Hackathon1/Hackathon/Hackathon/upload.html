<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formatter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <header>
        <div id="header-content">
          <div id="header-title">Paper Pulse</div>
        </div>
    </header>
    <h2 id="additional-text">Convert your exam paper with great accuracy.</h2>
    <h2 id="additional-text-small">Drop your exam sheet below.</h2>
    <div id="drop-area" onclick="document.getElementById('file-input').click()" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
        <label id="file-label">Select/Drop Question Paper Here</label>
        <input type="file" id="file-input" onchange="handleFileUpload(this.files)">
    </div>
    <div id="drop-area" onclick="document.getElementById('file-input').click()" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
        <label id="file-label">Select/Drop Answer Sheet Here</label>
        <input type="file" id="file-input" onchange="handleFileUpload(this.files)">
    </div>
    <ul id="file-list"></ul>
    <div class="footer">
        <p>"The earlier you start working on something,<br> the earlier you will see results."</p>
    </div>
    <script>
        function dropHandler(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            handleFileUpload(files);
        }

        function dragOverHandler(event) {
            event.preventDefault();
        }

        function handleFileUpload(files) {
            const fileList = document.getElementById('file-list');

            Array.from(files).forEach(file => {
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            });
        }
        
    </script>
</body>
</html>
